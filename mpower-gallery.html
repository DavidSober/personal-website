<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mPower Project Gallery - David Soberanis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
        }
        
        header {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 1rem;
        }
        
        nav {
            background: #444;
            color: #fff;
            padding: 0.5rem;
        }
        
        nav ul {
            list-style-type: none;
            padding: 0;
        }
        
        nav ul li {
            display: inline;
            margin-right: 10px;
        }
        
        nav ul li a {
            color: #fff;
            text-decoration: none;
        }
        
        main {
            padding: 20px;
        }
        
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }
        
        /* change the width and height here for the initial image sizes*/
        .gallery img {
            width: 533px;
            height: 400px;
            object-fit: cover;
            margin: 10px;
            border: 1px solid #ddd;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
            cursor: pointer;
        }
        
        .gallery img:hover {
            transform: scale(1.05);
        }
        
        .fullscreen {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.9);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .fullscreen img {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
        }

        .fullscreen button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0,0,0,0.5);
            color: white;
            border: none;
            padding: 15px;
            cursor: pointer;
            font-size: 18px;
        }

        #prev-button {
            left: 20px;
        }

        #next-button {
            right: 20px;
        }
        
        footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 1rem;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>mPower Solar Wafer Feeder and Testing System Gallery</h1>
    </header>
    <nav>
        <ul>
            <li><a href="index.html">Back to Portfolio</a></li>
        </ul>
    </nav>
    <main>
        <div class="gallery">
            <img src="mPower-preshipped.jpg" alt="mPower Project Thumbnail" class="project-thumbnail">
            <img src="mPower controls schematic-1.png" alt="mPower Project Image 2" class="project-thumbnail">
            <img src="old side view.jpg" alt="mPower Project Image 3" class="project-thumbnail">
            <img src="mPower state machine 2.0.png" alt="mPower Project Image 4" class="project-thumbnail">
        </div>
    </main>
    <div id="fullscreen" class="fullscreen">
        <img id="fullscreen-image" src="" alt="Fullscreen Image">
        <button id="prev-button" onclick="cycleImage(-1)">&#10094;</button>
        <button id="next-button" onclick="cycleImage(1)">&#10095;</button>
    </div>
    <footer>
        <p>&copy; 2024 David Soberanis</p>
    </footer>
    
    <script>
        let currentImageIndex = 0;
        const images = document.querySelectorAll('.gallery img');

        function openFullscreen(index) {
            currentImageIndex = index;
            document.getElementById('fullscreen-image').src = images[index].src;
            document.getElementById('fullscreen').style.display = 'flex';
        }

        function cycleImage(direction) {
            currentImageIndex = (currentImageIndex + direction + images.length) % images.length;
            document.getElementById('fullscreen-image').src = images[currentImageIndex].src;
        }

        document.querySelectorAll('.gallery img').forEach((img, index) => {
            img.onclick = function() {
                openFullscreen(index);
            }
        });

        document.getElementById('fullscreen').onclick = function(e) {
            if (e.target === this) {
                this.style.display = 'none';
            }
        };
    </script>
</body>
</html>
